<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Mejorado</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }

        .bot {
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }

        #userInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #sendBtn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #218838;
        }

        h3 {
            color: #007BFF;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h3>Bienvenido al Chatbot de Juliaca</h3>
        <p>Preg칰ntame sobre lugares tur칤sticos, restaurantes, hoteles o sitios concurridos.</p>
        <div id="messages"></div>
        <div>
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu칤...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // Funci칩n para a침adir mensajes al chat
        function addMessage(sender, text) {
            const message = document.createElement("div");
            message.classList.add("message");
            if (sender === "user") {
                message.classList.add("user");
            } else {
                message.classList.add("bot");
            }
            message.innerHTML = text; // Permitir HTML en las respuestas
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Scroll al final
        }

        // Funci칩n para obtener la respuesta del bot
        function getResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            if (lowerMessage.includes("lugares")) {
                return `
                <b>游깫 Lugares tur칤sticos:</b><br>
                <b>1. Plaza de Armas</b><br> Direcci칩n: Jir칩n 2 de Mayo 422, Juliaca 21101<br>
                <img src="https://example.com/plaza-de-armas.jpg" alt="Plaza de Armas"><br>
                <b>2. Cerro Huaynarroque</b><br> Direcci칩n: Ubicado en direcci칩n sureste de la Plaza de Armas, salida al norte de Juliaca<br>
                <img src="https://example.com/cerro-huaynarroque.jpg" alt="Cerro Huaynarroque"><br>
                <b>3. Mercado T칰pac Amaru</b><br> Direcci칩n: Av. Tacna con Jr. Benigno Ballon, 714 450<br>
                <img src="https://example.com/mercado-tupac-amaru.jpg" alt="Mercado T칰pac Amaru"><br>
                <b>4. Plaza Vea</b><br> Direcci칩n: Av. Arequipa 2250, 714 450<br>
                <img src="https://example.com/plaza-vea.jpg" alt="Plaza Vea"><br>
                <b>5. Universidad UPEU</b><br> Direcci칩n: Carretera salida a Arequipa KM.6 Chullunquiani, Av. H칠roes de la Guerra del Pac칤fico, Juliaca<br>
                <img src="https://example.com/universidad-upeu.jpg" alt="Universidad UPEU"><br>
                춰Te encantar치n! 游땕`;
            } else if (lowerMessage.includes("restaurantes")) {
                return `
                <b>游꼾 Restaurantes recomendados:</b><br>
                <b>1. El Tabl칩n</b><br> Direcci칩n: Jr. Moquegua 123<br>
                <img src="https://example.com/el-tablon.jpg" alt="El Tabl칩n"><br>
                <b>2. Poller칤a La Caba침a</b><br> Direcci칩n: Av. Circunvalaci칩n 456<br>
                <img src="https://example.com/la-cabana.jpg" alt="Poller칤a La Caba침a"><br>
                <b>3. Cevicher칤a El Pez Dorado</b><br> Direcci칩n: Jr. Lima 789<br>
                <img src="https://example.com/pez-dorado.jpg" alt="Cevicher칤a El Pez Dorado"><br>
                쮺u치l te gustar칤a visitar?`;
            } else if (lowerMessage.includes("gracias") || lowerMessage.includes("adi칩s")) {
                return "춰De nada! Espero haberte ayudado. 游땕";
            } else {
                return "Lo siento, no entiendo tu pregunta. Intenta preguntar sobre lugares, restaurantes o hoteles en Juliaca.";
            }
        }

        // Evento al hacer clic en el bot칩n de enviar
        sendBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage("user", userMessage); // Mensaje del usuario
                const botResponse = getResponse(userMessage); // Respuesta del bot
                setTimeout(() => addMessage("bot", botResponse), 500); // Respuesta con retraso
                userInput.value = ""; // Limpiar input
            }
        });

        // Evento para enviar con la tecla Enter
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
